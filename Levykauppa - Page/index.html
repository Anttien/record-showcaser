<!DOCTYPE html>
<html>
    <head>
        <link href="main.css" type="text/css" rel="stylesheet">
        <link href="menu.css" type="text/css" rel="stylesheet">
        <link href="album.css" type="text/css" rel="stylesheet">
        <script src="PageHandling.js" type="text/javascript"></script>
        <script src="AlbumHandling.js" type="text/javascript"></script>
    </head>

    <body>
        <span class="button_menu" id="button_menu">&#9776</span>
        <div class="menu" id="menu">
            <span class="button_close" id="button_close">&times;</span>
            <span id="button_home">&#8962 Home</span>
            <span id="button_albums">&#9737 Albums</span>
            <span id="button_about">&#128712 About</span>
        </div>
        
        <div class="main invisible" id="home">
            <h1>Home</h1>
            <p>
                This is the home page
            </p>
        </div>
        
        <div class="main" id="albums">
            <h1>Albums</h1>
            <p>
                This is the album page
            </p>
            
            
            <div class="albumContainer">
                <img class="albumCover" src="resources/default-album-artwork.png" width="100" height="100">
                <div class="infoContainer">
                    <p class="albumName">Album Name</p>
                    <select>
                        <option value="default">Select a track</option>
                        <option value="track1">Track 1</option>
                        <option value="track2">Track 2</option>
                        <option value="track3">Track 3</option>
                        <option value="track4">Track 4</option>
                    </select>
                    <br>
                    <audio controls>
                        <source src="resources/bensound-ukulele.mp3" type="audio/mpeg">
                    </audio>
                </div>
            </div>
            
            
            
        </div>
        
        <div class="main invisible" id="about">
            <h1>About</h1>
            <p>
                This is the about page
                <br>
                Default music by Bensound: <a href="https://www.bensound.com">www.bensound.com</a>
            </p>
        </div>
        
    </body>

</html>
